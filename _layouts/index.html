<!DOCTYPE html>
<html lang="en">
    <head>
        {% include meta.html %}
    </head>

    <body>

    <div class="index-body">

        <header class="main">
            <h1 class="header header__primary" data-aos="fade-right">Sierra Moore</h1>
            <h2 class="header header__secondary" data-aos="fade-down">Web Developer & Designer</h2>

            <h3 class="project-text" data-aos="flip-up"
                data-aos-duration="1000" data-aos-delay="3000">Projects</h3>

            <div class="card-container">
                <div class="card" data-aos="zoom-in-up" data-aos-duration="1000" data-aos-delay="4100">
                    <a href="https://www.harborhq.com/" class="card__link" target="_blank">
                        <img src="{{ site.baseurl }}/assets/img/projects/harborhq.png" alt="Website for Harbor HQ" class="card__img">
                        <div class="border-btm">
                            <div class="border-btm__text">Harbor HQ</div>
                        </div>
                    </a>
                </div>

                <div class="card" data-aos="zoom-in-up" data-aos-duration="1000" data-aos-delay="4300">
                    <a href="https://www.vesthq.com/" class="card__link" target="_blank">
                        <img src="{{ site.baseurl }}/assets/img/projects/vest.png" alt="Website for Vest HQ" class="card__img">
                        <div class="border-btm">
                            <div class="border-btm__text">Vest HQ</div>
                        </div>
                    </a>
                </div>

                <div class="card" data-aos="zoom-in-up" data-aos-duration="1000" data-aos-delay="4500">
                    <a href="https://perfectionpaintingsb.com/" class="card__link" target="_blank">
                        <img src="{{ site.baseurl }}/assets/img/projects/perfectionpainting.png" alt="Website for Perfection Painting" class="card__img">
                        <div class="border-btm">
                            <div class="border-btm__text pp-padding">Perfection<br>Painting</div>
                        </div>
                    </a>
                </div>

                <div class="card" data-aos="zoom-in-up" data-aos-duration="1000" data-aos-delay="4700">
                    <a href="https://ustaviation.com/" class="card__link">
                        <img src="{{ site.baseurl }}/assets/img/projects/ust.png" alt="Website for UST Aviation" class="card__img">
                        <div class="border-btm">
                            <div class="border-btm__text">Ust Aviation</div>
                        </div>
                    </a>
                </div>
            </div>


            {% include footer.html %}
        </header>

        {% include loading_animation.html %}
    </div>

    <div class="animation-wrapper" id="particlebg">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
    </div>


<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script>
    AOS.init();

    const overlay = document.getElementById('overlay');

    // window.addEventListener('load', function(){
    //     // when rest of page is done loading hide this
    //     overlay.style.display = 'none';
    // });

    setTimeout(function(){
        overlay.style.display = 'none';
    }, 3000);
</script>

    </body>
</html>
